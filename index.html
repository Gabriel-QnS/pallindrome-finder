<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallindrome Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="app-pallindrome" class="">
            <div>
                <h1>Pallindrome Checker</h1>
                <p >Enter a word and press the button to find out if it's a pallindrome!</p>
                <p>A pallindrome is a word that is read and written the same in both directions, like 'Bob'.</p>
            </div>
            <div class="input-area">
                <input type="text" name="user-word" id="text-input">
                <label for="user-word">Enter your word here</label>
                <button id="check-btn" type="button" class="btn btn-primary">Check</button>
            </div>
            <div id="result">
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
